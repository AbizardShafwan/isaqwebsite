{% extends 'admin/layout.html' %}
{% block content %}
  <div class="container">
    <div class="section-title" style="margin-top: 150px;">
      <h2>Add Post</h2>
    </div>

    <form method="POST" action="" enctype="multipart/form-data">
      <div class="form-group">
        <label for="titleInput">Title:</label>
        <input type="text" class="form-control" id="titleInput" placeholder="Enter title" name="title" value="{{ post.title }}">
      </div>
      <div class="form-group">
        <label for="titleInput">Date:</label>
        <input type="date" class="form-control" id="dateInput" placeholder="Enter Date" name="date" value="{{ post.date.strftime('%Y-%m-%d') }}">
      </div>
      <div class="form-group">
        <label for="comment">Description:</label>
        <textarea class="form-control" rows="5" id="descriptionInput" placeholder="Enter Description" name="description">{{ post.description }}</textarea>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value=1 id="registrationLinkCheckbox" name="include_link" {% if post.registration_link %} checked {% endif %}>
        <label class="form-check-label" for="registrationLinkCheckbox">
            <b>With Registration Link? check this if registration link is available</b>
        </label>
      </div>
      <div class="form-group">
        <label for="registrationLinkInput">Registration Link (if available):</label>
        <input type="text" class="form-control" id="registrationLinkInput" placeholder="Enter Registration Link" name="registration_link" {% if post.registration_link %} value="{{ post.registration_link }}" {% endif %}>
      </div>

      <div class="custom-file">
          <input type="file" class="custom-file-input" id="picture" name="picture">
          <label class="custom-file-label" for="picture">Choose Image</label>
        </div>

      <button type="submit" class="btn btn-primary btn-general">Submit</button>
  </form>
  </div>
{% endblock %}
